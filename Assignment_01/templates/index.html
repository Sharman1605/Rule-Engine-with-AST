<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rule Engine</title>
    <style>
                * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f7fa;
            color: #333;
        }

        .container {
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            margin-bottom: 40px;
            color: #2c3e50;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: 600;
            display: block;
            margin-bottom: 8px;
            color: #34495e;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        .button-group {
            text-align: center;
            margin-top: 30px;
        }

        button {
            background-color: #3498db;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
        }

        .rule-list {
            margin-top: 40px;
        }

        .rule-item {
            background-color: #ecf0f1;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
        }

        .rule-item p {
            font-size: 16px;
            color: #2c3e50;
        }

        .rule-item button {
            background-color: #e74c3c;
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 14px;
        }

        .rule-item button:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body style="margin: 25px;">
    <h1>Rule Engine</h1>

    <!-- Form to create a new rule -->
    <form action="/api/create_rule" method="POST">
        <label for="rule_string">Create a new rule:</label>
        <input type="text" id="rule_string" name="rule_string" placeholder="Enter rule logic here" required>
        <br>
        <label for="description">Rule Description:</label>
        <input type="text" id="description" name="description" placeholder="Enter description" required>
        <br>
        <label for="created_by">Created By:</label>
        <input type="text" id="created_by" name="created_by" placeholder="Enter your name" required>
        <br>
        <button type="submit">Create Rule</button>
    </form>

    <hr>

    <!-- Form to combine rules -->
    <form action="/api/combine_rules" method="POST">
        <label for="rule_ids">Combine Rules (Enter Rule IDs):</label>
        <input type="text" id="rule_ids" name="rule_ids[]" placeholder="Enter comma-separated Rule IDs" required>
        <button type="submit">Combine Rules</button>
    </form>

    <hr>

    <!-- Form to evaluate a rule -->
    <form action="/api/evaluate_rule" method="POST">
        <label for="rule_id">Evaluate Rule:</label>
        <input type="text" id="rule_id" name="rule_id" placeholder="Enter Rule ID" required>
        <br>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age">
        <br>
        <label for="department">Department:</label>
        <input type="text" id="department" name="department">
        <br>
        <label for="salary">Salary:</label>
        <input type="number" id="salary" name="salary">
        <br>
        <label for="experience">Experience:</label>
        <input type="number" id="experience" name="experience">
        <button type="submit">Evaluate Rule</button>
    </form>
</body>
</html>
